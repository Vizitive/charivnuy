    .top-bar {

    header {

    }

    header h1 {

    main {

    .gallery {

    .gallery button {

      transform: translateY(-50%);
      background: linear-gradient(135deg, #ff8a00, #ff5e00);
      border: none;
      color: white;
      font-size: 24px;
      padding: 10px 15px;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s;
    }

    .gallery button:hover {
      background: linear-gradient(135deg, #ff5e00, #ffae00);
      transform: translateY(-50%) scale(1.1);
    }

    .prev { left: 10px; }
    .next { right: 10px; }

    .caption {
      margin-top: 10px;
      font-style: italic;
      color: #444;
    }

    footer {
      background: linear-gradient(90deg, #ffb36b, #ff8a00);
      text-align: center;

<body>

  <div class="top-bar">

  <header>

  <main>
    <p></p>

    <div class="gallery">
      <button class="prev" onclick="prevImage()">‚ùÆ</button>
      <img id="galleryImage" src="bilochka1.jpg" alt="–§–æ—Ç–æ –≥—Ä—É–ø–∏ –ë—ñ–ª–æ—á–∫–∞">
      <button class="next" onclick="nextImage()">‚ùØ</button>
      <div class="caption" id="caption">–ù–∞—à–∞ –≤–µ—Å–µ–ª–∞ —ñ –¥—Ä—É–∂–Ω–∞ –≥—Ä—É–ø–∞ ¬´–ë—ñ–ª–æ—á–∫–∞¬ª üêøÔ∏è</div>

  </footer>

  <script>
    const images = [
      { src: "bilochka1.jpg", caption: "–ù–∞—à–∞ –≤–µ—Å–µ–ª–∞ —ñ –¥—Ä—É–∂–Ω–∞ –≥—Ä—É–ø–∞ ¬´–ë—ñ–ª–æ—á–∫–∞¬ª üêøÔ∏è" },
      { src: "bilochka2.jpg", caption: "–°–≤—è—Ç–æ —É –≥—Ä—É–ø—ñ ¬´–ë—ñ–ª–æ—á–∫–∞¬ª üéâ" },
      { src: "bilochka3.jpg", caption: "–¢–≤–æ—Ä—á–∞ —Ä–æ–±–æ—Ç–∞ –¥—ñ—Ç–µ–π üé®" }
    ];

    let current = 0;

    function showImage(index) {
      const img = document.getElementById("galleryImage");
      const cap = document.getElementById("caption");
      img.style.opacity = 0;
      setTimeout(() => {
        img.src = images[index].src;
        cap.textContent = images[index].caption;
        img.style.opacity = 1;
      }, 200);
    }

    function nextImage() {
      current = (current + 1) % images.length;
      showImage(current);
    }

    function prevImage() {
      current = (current - 1 + images.length) % images.length;
      showImage(current);
    }
  </script>
