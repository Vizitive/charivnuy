  <style>

    .gallery {

<body>

  <main>

  </footer>

  <script>
    const images = [
      { src: "photos_b/b0.jpg", caption: "–ù–∞—à–∞ –≤–µ—Å–µ–ª–∞ —ñ –¥—Ä—É–∂–Ω–∞ –≥—Ä—É–ø–∞ ¬´–ë—ñ–ª–æ—á–∫–∞¬ª üêøÔ∏è" },
    ];

    let current = 0;

    function showImage(index) {
      const img = document.getElementById("galleryImage");
      const cap = document.getElementById("caption");

      img.style.opacity = 0;

      setTimeout(() => {
        img.src = images[index].src;
        cap.textContent = images[index].caption || "";
        img.style.opacity = 1;
      }, 200);
    }

    function nextImage() {
      current = (current + 1) % images.length;
      showImage(current);
    }

    function prevImage() {
      current = (current - 1 + images.length) % images.length;
      showImage(current);
    }
  </script>
